<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Abroad: A Horror Story</title>

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/skeleton.css">
  <link rel="stylesheet" href="static/styles.css">

  <!-- Javascript -->
  <script src="static/classes.js" defer></script>
  <script src="static/data.js" defer></script>
  <script src="static/helpers.js" defer></script>
  <script src="static/script.js" defer></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="container">
    <div class="row" style="margin-top: 10%">
      <div class="two-thirds column">
        {% block main %}{% endblock %}
      </div>
      <div class="one-third column"></div>
    </div>
    <div class="row">
      <div class="one-half column" id="col1"></div>
      <div class="one-half column" id="col2"></div>
    </div>
  </div>
</body>
</html>
